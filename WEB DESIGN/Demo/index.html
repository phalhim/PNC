<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="username">
            <label for="">
                Username:
            </label>
            <input type="text" placeholder="Username">
        </div>
        <div class="password">
            <label for="">
                Password:
            </label>
            <input type="text" placeholder="Password">
        </div>
        <div class="address">
            <label for="">
                Address:
            </label>
            <input type="text" placeholder="User Address">
        </div>
        <div class="user-role">
            <label for="">Please specify your role:</label>
            <div class="list-role">
                <div class="role">
                    <input type="radio">
                    <label>Admin</label>
                </div>
                <div class="role">
                    <input type="radio">
                    <label>Enginer</label>
                </div>
                <div class="role">
                    <input type="radio">
                    <label>Manager</label>
                </div>
                <div class="role">
                    <input type="radio">
                    <label>Guest</label>
                </div>
            </div>
        </div>
        <div class="user-service">
            <label for="">Single Sing-on to the following:</label>
            <div class="list-service">
                <div class="service">
                    <input type="checkbox">
                    <label>Mail</label>
                </div>
                <div class="service">
                    <input type="checkbox">
                    <label>Payroll</label>
                </div>
                <div class="service">
                    <input type="checkbox">
                    <label>self-service</label>
                </div>
            </div>
        </div>
        <div class="button">
            <input type="submit" placeholder="submit">
            <input type="reset" placeholder="reset">
        </div>
    </form>
</body>
</html>
